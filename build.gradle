plugins {
    id 'java'
}

group 'org.d'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.bytedeco', name: 'javacpp', version: '1.4.1'
    compile group: 'org.bytedeco', name: 'javacv', version: '1.4.1'
    compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg-platform', version: '3.4.2-1.4.1'
    compile group: 'org.bytedeco.javacpp-presets', name: 'opencv-platform', version: '3.4.1-1.4.1'
}
